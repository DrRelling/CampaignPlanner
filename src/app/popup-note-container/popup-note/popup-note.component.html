<div
  ngDraggable
  ngResizable
  class="popup-note"
  [handle]="dragHandle"
  [ngStyle]="{ 'z-index': zIndex }"
  (mousedown)="moveToFront()"
>
  <div class="note-header" #dragHandle>
    <p>{{ data.title }}</p>
    <mat-icon class="close-icon" (click)="close()">close</mat-icon>
  </div>
  <div class="note-body">Test</div>
  <div class="note-footer"></div>
</div>
